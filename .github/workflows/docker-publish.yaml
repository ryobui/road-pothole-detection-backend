name: Build and Publish Docker Image

on:
  push:
    branches:
      - main 
      - deploy/docker-setup

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build -t buithiendev/road-pothole-detection-backend:latest .
      - name: push image to docker hub
        run: |
          docker login -u ${{ secrets.USER_NAME_DOCKER_HUB }} -p ${{ secrets.ACCESS_TOKEN_DOCKER_HUB }}
          docker push buithiendev/road-pothole-detection-backend:latest
      - name: Log out of Docker Hub
        run: docker logout
